  Ionic pages and navigation.

<ion-content padding>
  <div small color-red class="text-left margin-bottom-25">
    <button class="button-ios button-small-ios" (click)="back()">Back</button>
  </div>
  <div small color-red>
    <p class="font-size-20 bold">{{ title }} Contest Level</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <label class="padding-top-20 font-size-18">Level Name *</label>
      </ion-col>
      <ion-col col-12>
        <ion-item class="padding-0">
          <ion-input class="" type="text" [(ngModel)]="dataMaster.name_level" (ionChange)="checkMaxLength()"
            placeholder="Level Name"></ion-input>
        </ion-item>
        <h5 *ngIf="isMaxLength" class="color-red">*Level Name should not exceed more than 200 characters</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <label class="padding-top-20 font-size-18">Level Code *</label>
      </ion-col>
      <ion-col col-12>
        <ion-item class="padding-0">
          <ion-input class="" type="text" [(ngModel)]="dataMaster.agentType" (ionChange)="checkMaxLength()"
            placeholder="Level Code"></ion-input>
        </ion-item>
        <h5 *ngIf="isMaxLengthCode" class="color-red">*Level Code should not exceed more than 50 characters</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-checkbox class="margin-top-25" color="red" [(ngModel)]="dataMaster.is_leader"></ion-checkbox>
        <ion-label class="padding-top-20 font-size-18 float-left">Is Leader?</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="text-align-center">
        <button *ngIf="(title == 'Add' || !title) && !isMaxLength && !isMaxLengthCode" ion-button
          class="button-ios padding-left-40 padding-right-40 font-bold button button-small button-small-ios"
          (click)="submitDataAdd()">Save</button>
        <button *ngIf="title == 'Edit' && !isMaxLength && !isMaxLengthCode" ion-button
          class="button-ios padding-left-40 padding-right-40 font-bold button button-small button-small-ios"
          (click)="submitDataEdit()">Update</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
