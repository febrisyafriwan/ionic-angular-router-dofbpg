<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div small color-red class="text-left margin-bottom-25">
    <button class="button-ios button-small-ios" (click)="back()">Back</button>
  </div>
  <div small color-red>
    <p class="font-size-20 bold">{{ title }} Contest Category</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <label class="padding-top-20 font-size-18">Category Name *</label>
      </ion-col>
      <ion-col col-12>
        <ion-item class="padding-0">
          <ion-input class="" type="text" [(ngModel)]="dataMaster.name_category" (ionChange)="checkMaxLength()" placeholder="Category Name" required>
          </ion-input>
        </ion-item>
        <h5 *ngIf="isMaxLength" class="color-red">*Category Name should not exceed more than 200 characters</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-checkbox class="margin-top-25" color="red" [(ngModel)]="dataMaster.is_parent"></ion-checkbox>
        <ion-label class="padding-top-20 font-size-18 float-left">Is Parent?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <label class="padding-top-20 font-size-18">Category Description <span class="color-red">* minimum 15 characters for input</span></label>
      </ion-col>
      <ion-col col-12>
        <!-- <ion-item class="padding-0"> -->
        <!-- <ion-textarea id="editor" [(ngModel)]="dataMaster.description_category" placeholder="Enter the category description"></ion-textarea> -->
        <textarea name="description_category" id="editor" [(ngModel)]="dataMaster.description_category"
          placeholder="Enter the Category Description Here" rows="4"></textarea>
        <!-- </ion-item> -->
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="text-align-center">
        <button *ngIf="(title == 'Add' || !title) && !isMaxLength" ion-button
          class="button-ios padding-left-40 padding-right-40 font-bold button button-small button-small-ios"
          (click)="submitDataAdd()">Save</button>
        <button *ngIf="title == 'Edit' && !isMaxLength" ion-button
          class="button-ios padding-left-40 padding-right-40 font-bold button button-small button-small-ios"
          (click)="submitDataEdit()">Update</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
