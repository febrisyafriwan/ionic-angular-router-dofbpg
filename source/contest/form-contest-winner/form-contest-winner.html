<ion-content padding>

    <div class="text-align-right" style="margin-bottom: 5px; margin-top: -5px;">
        <button (click)="close()" style="background-color: transparent; color:red">X</button>
    </div>
    <ion-grid>
      <div small color-red padding-bottom>
        <p class="font-size-20 bold">Upload Winner</p>
      </div>
      <ion-row class="border-top">
        <ion-col col-12>
          <label class="padding-top-20 font-size-18">File Winner&nbsp;<span class="color-red font-size-12">* File format: xlsx</span></label>
        </ion-col>
        <ion-col col-12>
          <input class="float-left" #fileUpload name="fileWinner" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" (change)="fileInputChange($event)" />
        </ion-col>
      </ion-row>
      <ion-row class="margin-top-10">
        <p>Please! Use Correct Template for Upload. <a href="{{ downloadTemplateLink }}" target="blank">Download Template Here</a></p>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="">
          <button ion-button class="button-ios padding-left-20 padding-right-20 font-bold button button-small button-small-ios" (click)="submitData()">Submit</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
