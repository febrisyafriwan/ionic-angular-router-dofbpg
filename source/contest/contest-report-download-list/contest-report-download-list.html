<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>
  <div style="display: flex; flex: 1">
    <div small color-red padding-bottom col-10>
      <p class="font-size-24 bold">Report List</p>
    </div>
    <div class="text-align-right" col-2>
      <button (click)="close()" style="background-color: transparent; color:red">Close</button>
    </div>
  </div>
  <ion-list class="table-responsive">
    <ion-grid table>
      <ion-row>
        <ion-col col-7></ion-col>
        <ion-col col-2 class="cell-header-cst bold col" table-header>Status</ion-col>
        <ion-col col-3 class="cell-header-cst bold col" table-header>Description</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7></ion-col>
        <ion-col col-2 class="">READY</ion-col>
        <ion-col col-3 class="">In Queue to Creating an Excel File</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7></ion-col>
        <ion-col col-2 class="">PROCESSING</ion-col>
        <ion-col col-3 class="">The Process of Creating an Excel File</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7></ion-col>
        <ion-col col-2 class="">FAILED UPLOAD FTP</ion-col>
        <ion-col col-3 class="">Failed to Upload Excel File to Download</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-7>
          <button class="button-ios button button-small button-small-ios margin-top-min-3 margin-0" (click)="refresh()">Refresh</button>
        </ion-col>
        <ion-col col-2 class="">SUCCESS</ion-col>
        <ion-col col-3 class="">File Ready to Download</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <mut-datatable #datatable></mut-datatable>
</ion-content>
