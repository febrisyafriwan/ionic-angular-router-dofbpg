<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-label stacked>
        Links  
      </ion-label>
      <ion-select 
        class="popover-ios select-popover"
        formControlName="href" 
        interface="popover"
      >
        <ion-option value="/contact">
          Contact
        </ion-option>
        <ion-option value="/about">
          About
        </ion-option>
      </ion-select>
    </ion-list>
  </form>
</ion-content>
